name: Build-Slide

on:
  # push/pull時に実行
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # 手動実行も可
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # "build" ジョブ
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # tikzでdspスタイルを使っているので落としてくる
      - name: Download extra style file
        uses: wei/wget@v1.1.1
        with:
          args: http://www.texample.net/media/tikz/examples/zip/tikz-dsp.zip

      - name: Unzip downloaded package
        run: |
          unzip tikz-dsp.zip -d slide/tikz-dsp
          
      # スライドビルド
      - name: Build Slide
        uses: xu-cheng/latex-action@v2
        env:
          TEXINPUTS: ".:./tikz-dsp/library/tex/latex/tikz-dsp//:"
        with:
          working_directory: ./slide
          root_file: introduction_to_wavelet.tex
          args: -pdfdvi -latex=platex
